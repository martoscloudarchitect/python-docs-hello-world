<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Parent Category</th>
                <th>Category Name</th>
                <th>Product Category ID</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
